<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator BMI</title>
</head>
<body>
    <h1 id="bmi">Check Your BMI</h1>
    <div class="calculator">
        <p class="tulisan">Enter your weight and height below to check your BMI results</p>
        <p class="tulisan">Put your weight in here (KG)</p>
        <input id="weight-input" type="text">
        <p class="tulisan">And your height in here (CM)</p>
        <input id="height-input" type="text">
        <br>
        <button class="submit" onClick="BMI()">Calculate BMI</button>
        </br>
    </div>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
